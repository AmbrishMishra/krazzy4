<html>
<head>
    <title>MixMaster</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    {% load staticfiles %}
    <link href="{% static 'css/spark.css' %}" rel="stylesheet"/>
    <script type="text/javascript" src="{% static 'js/spark.js' %}"></script>


</head>
<body style="background-color:black;">
<div id="head">
    <h2><x id="englishhead" style="color:white;">MixMaster</x></h2>
</div>
<div class="maincontainer">
<div class="container1">
<div class="form-style-5">
    <fieldset>
        <legend><span class="number">-</span> Creative Info </legend>
        <label >Asset(s) :</label>
            <div class="inputassets">
            <input type="text" name="field1a" id="image1" placeholder="Image Url 1" value="http://localhost:8000/static/images/landscape.jpg">
            <input type="text" name="field1b" id="text1" placeholder="Text 1" value="hello world">
            <input type="submit" id="1" onclick="previewTemplatesForOneAsset(this.id)" value="Choose Template" />

            </div>
        <br>
        <img style="width:30px;" src="{% static 'images/add.png' %}" id="add">
        <img style="width:30px; float:right;" src="{% static 'images/minus.png' %}" id="remove">
        <br><br><br>
        <label >Audio Input:</label>
            <input type="text" name="field5" id="audio" placeholder="Audio Url *">

        <label >Advertiser Icon URL:</label>
        <input type="text" name="iconurl" id="iconurl" placeholder="Icon Url (32x32)" value="http://localhost:8000/static/images/inmobilogo.png">

        <input type="submit" onclick="previewTemplates()" value="Select Template" />
    </fieldset>
</div>
</div>
<div class="container2" >
    <div class="form-style-5">
        <video width="470" height="480" controls>
            <source src="{% static 'video/outputjava8thfeb.mp4' %}" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <input style="margin-top:100px;" type="submit" onclick="previewTemplates()" value="Provide Video URL" />
    </div>
</div>
</div>
<div id="id02" class="modal">
    <div class="modal-content1 animate">
        <div class="imgcontainer">
            <y id="feedthanksa"><h4>Please select the image template</h4></y>
        </div>
        <x id="center" style="width:100%;" onclick="clicked(this.id)"><img style="width:240px;height:160px;" src="{% static 'images/center.png' %}"></x><br><br>
        <x id="top" onclick="clicked(this.id)"><img style="width:240px;height:160px;" src="{% static 'images/top.png' %}"></x><br><br>
        <x id="bottom" onclick="clicked(this.id)"><img style="width:240px;height:160px;" src="{% static 'images/bottom.png' %}"></x><br><br>
    <div class="containery" style="padding:10px;">
        <button type="button" onclick="submitfeedback()" class="submitbtn">
            <y id="submit1a">Submit</y>
            <y id="submit1b" style="display:none;">提交</y>
        </button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
            <y id="cancel1a">Cancel</y>
            <y id="cancel1b" style="display:none;">取消</y>
        </button>
    </div>
</div>
</div>
</body>
</html>
